[CountVerbs]
desc    = "Compte les verbes d'un niveau"
query   = "select count(id) from verbe where level=[level]"

[getVerbesID]
desc    = "Recupère les ID des verbes d'un niveau"
query   = "select id from verbe where level=[level]"

[getSelectedVerbes]
desc    = "Recupère les ID des verbes d'un niveau"
query   = "select * from verbe where id in([verbes_liste])"

[getProgression]
desc    = "Progression de l'élève"
query   = "select to_char(date, 'MM-DD HH24:MI') as date,
	game as serie,
	value
	from score
	where player_id = [user]
	order by serie, date"